  <div class="agent-management-page">
    <h3 class="text-center mb-4">Manage and Authorize Agents</h3>

    <!-- Agent Authorization Section -->
    <section class="form-section">
      <h4 class="section-title">Authorize Agents</h4>
      <form id="authorizeAgentForm">
        <div class="mb-3">
          <label for="agentName" class="form-label">Agent Name</label>
          <input type="text" class="form-control" id="agentName" placeholder="Enter agent name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Authorization</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="createBuyerProfile" value="Create Buyer Profile">
            <label class="form-check-label" for="createBuyerProfile">Create Buyer Profiles</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sendNotifications" value="Send Notifications">
            <label class="form-check-label" for="sendNotifications">Send Notifications</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="requestPropertyMarking"
              value="Request Property Marking">
            <label class="form-check-label" for="requestPropertyMarking">Request Property Marking</label>
          </div>
        </div>
        <button type="submit" class="btn btn-authorize w-100">Authorize Agent</button>
      </form>
    </section>

    <!-- Buyer Profile Creation Section -->
    <section class="form-section">
      <h4 class="section-title">Create Buyer Profile</h4>
      <form id="buyerProfileForm">
        <div class="mb-3">
          <label for="buyerName" class="form-label">Buyer Name</label>
          <input type="text" class="form-control" id="buyerName" placeholder="Enter buyer name" required>
        </div>
        <div class="mb-3">
          <label for="buyerEmail" class="form-label">Buyer Email</label>
          <input type="email" class="form-control" id="buyerEmail" placeholder="Enter buyer email" required>
        </div>
        <button type="submit" class="btn btn-buyer w-100">Create Buyer Profile</button>
      </form>
    </section>

    <!-- Send Notification Section -->
    <section class="form-section">
      <h4 class="section-title">Send Notification to Agent</h4>
      <form id="sendNotificationForm">
        <div class="mb-3">
          <label for="notificationText" class="form-label">Notification Message</label>
          <textarea class="form-control" id="notificationText" rows="3" placeholder="Enter notification message"
            required></textarea>
        </div>
        <button type="submit" class="btn btn-send-notification w-100">Send Notification</button>
      </form>
    </section>

    <!-- Request Property Marking Section -->
    <section class="form-section">
      <h4 class="section-title">Request Property Marking</h4>
      <form id="requestMarkingForm">
        <div class="mb-3">
          <label for="propertyId" class="form-label">Property ID</label>
          <input type="text" class="form-control" id="propertyId" placeholder="Enter property ID" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Marking Type</label>
          <select class="form-control" id="markingType">
            <option value="ownership">Ownership</option>
            <option value="interest">Interest</option>
          </select>
        </div>
        <button type="submit" class="btn btn-request-marking w-100">Request Property Marking</button>
      </form>
    </section>

  </div>

  <script>
    // Handle agent authorization
    document.getElementById('authorizeAgentForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const agentName = document.getElementById('agentName').value;
      const authorizedActions = [];
      if (document.getElementById('createBuyerProfile').checked) authorizedActions.push('Create Buyer Profiles');
      if (document.getElementById('sendNotifications').checked) authorizedActions.push('Send Notifications');
      if (document.getElementById('requestPropertyMarking').checked) authorizedActions.push('Request Property Marking');

      if (authorizedActions.length > 0) {
        alert(`Agent "${agentName}" has been authorized for: ${authorizedActions.join(', ')}`);
      } else {
        alert('Please select at least one authorization action.');
      }
    });

    // Handle buyer profile creation
    document.getElementById('buyerProfileForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const buyerName = document.getElementById('buyerName').value;
      const buyerEmail = document.getElementById('buyerEmail').value;
      alert(`Buyer profile created for ${buyerName} with email: ${buyerEmail}`);
    });

    // Handle sending notification
    document.getElementById('sendNotificationForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const notificationText = document.getElementById('notificationText').value;
      alert(`Notification sent: ${notificationText}`);
    });

    // Handle requesting property marking
    document.getElementById('requestMarkingForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const propertyId = document.getElementById('propertyId').value;
      const markingType = document.getElementById('markingType').value;
      alert(`Property ID ${propertyId} has been marked for ${markingType}`);
    });
  </script>
